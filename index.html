<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bodyText</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">

        <!-- Camera: mirrored webcam feed -->
        <div class="panel panel--camera">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="control-window">
                <button id="btn-toggle-video">Hide Video</button>
                <span class="status" id="status">Initializing...</span>
            </div>
        </div>

        <!-- Skeleton: stickman overlay -->
        <div class="panel panel--skeleton">
            <canvas id="canvas-skeleton"></canvas>
            <div class="control-window">
                <div class="ratio-selector">
                    <button class="ratio-btn active" data-ratio="1/2">1:2</button>
                    <button class="ratio-btn" data-ratio="2/3">2:3</button>
                    <button class="ratio-btn" data-ratio="3/4">3:4</button>
                    <button class="ratio-btn" data-ratio="1/1">1:1</button>
                </div>
            </div>
        </div>

        <!-- Letter: draggable typography guides -->
        <div class="panel panel--letter">
            <canvas id="canvas-letter"></canvas>
            <div class="control-window">
                <button id="btn-toggle-guides">Hide Guides</button>
            </div>
        </div>

    </div>

    <!-- TensorFlow.js + MoveNet (CDN, no bundler) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgpu/dist/tf-backend-webgpu.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
