<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bodyText</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>bodyText</h1>
            <p class="subtitle">Embody the glyph</p>
        </header>

        <main class="canvas-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </main>

        <aside class="terms-panel">
            <h2 class="panel-title">Typography Terms</h2>
            <ul class="terms-list" id="terms-list"></ul>
        </aside>

        <footer class="app-footer">
            <button id="btn-toggle-guides">Toggle Guides</button>
            <button id="btn-toggle-video">Toggle Video</button>
            <span class="status" id="status">Initializing...</span>
        </footer>
    </div>

    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
